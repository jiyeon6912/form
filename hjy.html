<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HJY 회원가입 FORM</title>
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
    />
    <link rel="stylesheet" href="./hjy.css" />
  </head>
  <body>
    <div class="container">
      <div class="forms">
        <div class="form">
          <h2>회원가입</h2>
          <div class="social">
            <a href="#"><i class="xi-naver-square"></i></a>
            <a href="#"><i class="xi-kakaotalk"></i></a>
            <a href="#"><i class="xi-instagram"></i></a>
            <a href="#"><i class="xi-facebook"></i></a>
          </div>
          <p>이메일주소를 입력해주세요</p>

          <form>
            <input type="text" placeholder="이름" />
            <input type="text" placeholder="이메일" />
            <input type="text" placeholder="비밀번호" />
            <div class="check">
              <label
                ><input type="checkbox" />회원가입 약관에 동의합니다.</label
              >

              <a href="#">약관보기</a>
            </div>
            <div class="btns">
              <button>회원가입</button>
              <button>로그인</button>
            </div>
          </form>
        </div>
    

      <div class="photo"></div>
    </div>
  </body>
</html>
