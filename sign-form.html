<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HJY 회원가입 FORM</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="./sign-form.css" />
  </head>
  <body>
    <div class="container">
      <div class="forms">
        <div class="form">
          <h2>회원가입</h2>
          <p>SNS 계정으로 연결하기</p>
          <div class="sns-login">
            <!-- <button>네이버 아이디로 로그인</button> -->
            <!-- <button>카카오 아이디로 로그인</button> -->
            <div class="naver">
              <a href="#"><i class="xi-naver"></i>네이버 아이디로 로그인</a>
              <!-- <a href="#"
                ><img
                  src="./images/naver icon.png"
                  alt="네이버아이디로 로그인"
                />네이버 아이디로 로그인</a
              > -->
            </div>
            <div class="kakao">
              <a href="#"><i class="xi-kakaotalk"></i>카카오 아이디로 로그인</a>
              <!-- <a href="#"
                ><img
                  src="./images/KakaoTalk.png"
                  alt="카카오 아이디로 로그인"
                />카카오 아이디로 로그인</a
              > -->
            </div>
          </div>
          <p>- - - - - sns 계정 연결없이 회원가입 합니다.- - - - -</p>
          <form>
            <input class ="input" type="text" placeholder="이름" />
            <input class ="input" type="email" placeholder="이메일" />
            <input class ="input" type="password" placeholder="비밀번호" />
  <div class="check">
    <label><input type="checkbox" />회원가입 약관에 동의합니다.</label>
    <a href="#">약관보기</a>
  </div>
           
            <div class="btns">
              <button>회원가입</button>
              <button class="btns-line">로그인</button>
            </div>
          </div>
          </form>
        
        <div class="ad-photo"></div>
      </div>
    </div>
  </body>
</html>
